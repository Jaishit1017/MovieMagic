<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieMagic | Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --neon-green: #39ff14;
      --dark-bg: #0b0b0b;
      --light-text: #ccffcc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      overflow: hidden;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: left;
      font-size: 2rem;
      font-weight: bold;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .landing-hero {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(11,11,11,0.95)), url('{{ url_for('static', filename='images/index-bg.jpg') }}') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 60px;
    }

    .login-box {
      background-color: rgba(57, 255, 20, 0.05);
      border: 1px solid var(--neon-green);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 20px var(--neon-green);
      animation: slideIn 1.2s ease;
    }

    .login-box h2 {
      font-size: 1.5rem;
      color: var(--neon-green);
      margin-bottom: 20px;
      text-shadow: 0 0 5px var(--neon-green);
    }

    .landing-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .landing-buttons a {
      text-decoration: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 30px;
      text-align: center;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn-primary {
      background: var(--neon-green);
      color: #000;
      box-shadow: 0 0 10px var(--neon-green);
    }

    .btn-primary:hover {
      background: transparent;
      color: var(--neon-green);
      border: 2px solid var(--neon-green);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--neon-green);
      color: var(--neon-green);
    }

    .btn-outline:hover {
      background: var(--neon-green);
      color: #000;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ MovieMagic</header>

  <section class="landing-hero">
    <div class="login-box">
      <h2>Start Your Movie Journey</h2>
      <div class="landing-buttons">
        <a href="{{ url_for('register') }}" class="btn-primary">Register</a>
        <a href="{{ url_for('login') }}" class="btn-outline">Login</a>
      </div>
    </div>
  </section>

</body>
</html>
