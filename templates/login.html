<!DOCTYPE html>
<html>
<head>
  <title>Login | MovieMagic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    :root {
      --neon-green: #39ff14;
      --bg-dark: #0b0b0b;
      --box-dark: #1a1a1a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--neon-green);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: var(--box-dark);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px var(--neon-green);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #1e1e1e;
      color: #ccffcc;
      font-size: 1rem;
      box-shadow: 0 0 4px #39ff1460;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background: #222;
      box-shadow: 0 0 8px var(--neon-green);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--neon-green);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px var(--neon-green);
    }

    button:hover {
      background: transparent;
      color: var(--neon-green);
      border: 2px solid var(--neon-green);
    }

    .social-login {
      margin: 20px 0;
    }

    .social-btn {
      width: 48%;
      padding: 10px;
      border-radius: 30px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .google { background: #DB4437; }
    .facebook { background: #4267B2; }

    .social-btn:hover {
      opacity: 0.85;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 0.8em;
      cursor: pointer;
      color: #888;
    }

    a {
      color: var(--neon-green);
      text-decoration: underline;
    }

    a:hover {
      color: #adff2f;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Welcome Back ðŸŽŸ</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">

      <div style="position: relative;">
        <input type="password" name="password" placeholder="Password" id="login-password" required>
        <span class="toggle-password" onclick="togglePassword('login-password')">Show</span>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="social-login">
      <button class="social-btn google">Login with Google</button>
      <button class="social-btn facebook">Login with Facebook</button>
    </div>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
